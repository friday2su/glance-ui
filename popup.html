<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 260px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0d1117;
      color: #e0e0e0;
      border-radius: 14px;
      margin: 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 12px 15px;
      background-color: #161b22;
      border-radius: 10px;
      border: 1px solid #30363d;
    }
    
    .toggle-label {
      font-size: 15px;
      color: #c9d1d9;
      margin: 0;
      flex-grow: 1;
      font-weight: 500;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 54px;
      height: 28px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #666;
      transition: .4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #238636;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .github-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0px;
      text-align: center;
      background-color: #238636;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      margin-top: 15px;
      transition: all 0.2s;
      border: 1px solid #2ea043;
      gap: 6px;
    }
    
    .github-button:hover {
      background-color: #2ea043;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .github-button:active {
      transform: translateY(0);
    }
    
    .github-button svg {
      margin-right: 8px;
    }
  </style>
</head>
