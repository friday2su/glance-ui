<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    
    .feature {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .feature h3 {
      margin: 0 0 5px 0;
      font-size: 14px;
      color: #555;
    }
    
    .feature p {
      margin: 0;
      font-size: 12px;
      color: #777;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f0f0f0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Glance UI Extension</h1>
  
  <div class="feature">
    <h3>Pop Links</h3>
    <p>Press Alt + Click on any link to open it in a pop-up window</p>
  </div>
  
  <div class="feature">
    <h3>Vertical Tabs</h3>
    <p>Coming soon - Vertical tab management</p>
  </div>
  
  <div class="status">
    Status: Ready
  </div>
  
  <script src="browser-polyfill.js"></script>
  <script src="popup.js"></script>
</body>
</html>
